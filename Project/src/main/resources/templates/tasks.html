<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{tasks}"></title>
</head>
<body>
<div th:include="header.html"></div>
<h4 th:text="#{tasks}"></h4>
<div th:if="${notasks}">
    <div th:text="#{notasks}"></div>
</div>
<div th:unless="${notasks}">


<table>
    <thead>

    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td ><a th:href="@{'/tasks/' + ${task.id}}" th:text="*{task.duedate}"></a></td>

    </tr>
    </tbody>
</table>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('tasks?lang=' + selectedOption);
            }
        });
    });
</script>
</html>
